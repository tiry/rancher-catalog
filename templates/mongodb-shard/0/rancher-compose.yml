.catalog:
  name: "MongoSharedReplicaSet"
  version: "3.2-rancher1"
  description: "MongoDB Shaded ReplicaSet"
  uuid: mongodb-1
  minimum_rancher_version: v0.46.0
  questions:
    - variable: replset_name
      description: "Name of the MongoDB replicaSet"
      label: "ReplicaSet Name"
      type: "string"
      required: true
      default: "rs0"
    - variable: config_repl_set_name
      description: "Name of the Config replicaSet"
      label: "Name of the Config ReplicaSet Name"
      type: "string"
      required: true
      default: "configReplSet"
    - variable: config_repl_set_IPs
      description: "Name of the MongoDB replicaSet"
      label: "Config ReplicaSet Name"
      type: "string"
      required: true
      default: "IP:port,IP:port,IP:port"
mongo-config:
  scale: 3
  retain_ip: true
  metadata:
    mongo:
      yml:
        replset.name: "${replset_name}"

